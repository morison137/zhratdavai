<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Давай жрать!</title>

  <!-- Bootstrap CSS (для остального оформления) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Telegram WebApp JS (если нужно) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Подключаем современный шрифт -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  
  <style>
    :root {
      --primary-color: #FF6B35;
      --text-color: #202023;
      --text-secondary: #72727A;
      --background-color: #F8F7F4;
      --card-background: #FFFFFF;
      --button-color: #F0F0F0;
      --button-text: #505055;
      --button-hover: #E5E5E5;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-radius-lg: 16px;
      --border-radius-md: 12px;
      --border-radius-sm: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin-bottom: 120px;
      margin-top: 70px;
      line-height: 1.5;
    }
    
    .container {
      padding-left: 20px;
      padding-right: 20px;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Стили карточек */
    .card {
      border: none;
      border-radius: var(--border-radius-md);
      background-color: var(--card-background);
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease;
      overflow: hidden;
    }
    .card:hover {
      box-shadow: var(--shadow-md);
    }

    /* >>> 3D-ВЕРТИКАЛЬНАЯ ПРОКРУТКА <<< */
    /* Родительский контейнер: вертикальный список + перспектива */
    #dishesContainer {
      display: flex;
      flex-direction: column;
      align-items: center;     /* чтобы карточки были по центру */
      gap: 24px;               /* промежуток между карточками */
      overflow-y: auto;        /* вертикальная прокрутка */
      height: calc(100vh - 120px); /* Высота (примерно до нижнего бара) */
      perspective: 1000px;     /* перспектива для 3D-эффекта */
      scroll-behavior: smooth;
      padding: 16px 0;
    }
    /* При желании можно «прилипать» к каждой карточке:
       scroll-snap-type: y mandatory; */
    
    /* Каждая карточка будет поворачиваться вокруг оси X */
    .card-3d {
      width: 100%;
      max-width: 400px;       /* чтобы не слишком растягивалось на широком экране */
      transform-origin: center center;
      transition: transform 0.3s ease;
      /* scroll-snap-align: center;  если используете scroll-snap */
    }

    /* Картинка с соотношением 3:4 */
    .card-img-top {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-top-left-radius: var(--border-radius-md);
      border-top-right-radius: var(--border-radius-md);
    }
    
    .card-body {
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    
    .card-title {
      font-size: 0.85rem;
      font-weight: 400;
      margin-bottom: 14px;
      color: var(--text-primary);
    }
    
    .hidden {
      display: none;
    }
    
    /* Категории блюд (если нужны заголовки) */
    #dishesContainer > h4 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 32px 0 32px;
      color: var(--text-color);
      letter-spacing: -0.5px;
    }
    
    /* ----- ФИКСИРОВАННЫЙ ВЕРХНИЙ БАР (категории) ----- */
    .category-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow-sm);
      padding: 12px 10px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 10000;
      scrollbar-width: none;
    }
    
    .category-bar::-webkit-scrollbar {
      display: none;
    }
    
    .category-bar button {
      display: inline-block;
      border: none;
      background: transparent;
      color: var(--text-color);
      margin-right: 8px;
      font-weight: 400;
      padding: 8px 16px;
      border-radius: 9999px;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }
    
    .category-bar button:hover {
      background: var(--button-hover);
    }
    
    .category-bar button.active {
      background: var(--button-color);
      color: black;
    }
    
    /* ----- ФИКСИРОВАННЫЙ НИЖНИЙ БАР (переключатель) ----- */
    .bottom-switcher {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 320px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow-md);
      border-radius: 9999px;
      padding: 8px;
      z-index: 9999;
    }
    
    .switch-btn {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 9999px;
      font-weight: 500;
      padding: 10px 16px;
      transition: all 0.2s ease;
      text-align: center;
      font-size: 0.95rem;
    }
    
    .switch-btn:hover {
      background: var(--button-hover);
    }
    
    .switch-btn.active {
      background: var(--text-color);
      color: white;
    }
    
    /* Стили для счётчиков */
    .counter-badge {
      background: rgba(0, 0, 0, 0.1);
      padding: 3px 10px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .switch-btn.active .counter-badge {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }
    
    /* Кнопки действий */
    .btn {
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
    }
    
    .btn-primary, .want-btn {
      background-color: var(--button-color);
      color: var(--button-text);
      border: none;
    }
    
    .btn-primary:hover, .want-btn:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
    
    .btn-light, .remove-btn {
      background-color: var(--button-color);
      color: var(--button-text);
    }
    
    .btn-light:hover, .remove-btn:hover {
      background-color: var(--button-hover);
    }
    
    /* Секция Хочу! */
    #wantSection {
      padding-bottom: 100px; /* Дополнительное пространство для закрепленной кнопки */
    }
    
    #wantSection h4 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-color);
      letter-spacing: -0.5px;
    }
    
    #clearBtn {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    #clearBtn:hover {
      color: #555;
    }
    
    /* Кнопка "Отправить жене" (по умолчанию скрыта) */
    .share-btn-container {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 320px;
      display: flex;
      justify-content: center;
      background: none;
      box-shadow: none;
      z-index: 9998;
      display: none; /* по умолчанию скрыта */
    }
    
    #shareBtn {
      flex: 1;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      box-shadow: none;
      border-radius: 9999px;
      padding: 14px 32px;
      border: none;
    }
    
    #shareBtn:hover {
      background-color: #E55A24;
      transform: translateY(-2px);
      box-shadow: none;
    }
    
    /* Пустое состояние */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 300px;
    }
    
    .empty-state-icon {
      font-size: 64px;
      color: #DDD;
      margin-bottom: 20px;
    }
    
    .empty-state-text {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
      max-width: 260px;
    }
    
    /* Адаптация для более крупных экранов */
    @media (min-width: 640px) {
      .category-bar, .bottom-switcher {
        background: rgba(255, 255, 255, 0.85);
      }
    }
  </style>
</head>
<body>
  <!-- Фиксированный верхний бар с категориями -->
  <div id="categoryBar" class="category-bar">
    <!-- Здесь будут динамически добавлены кнопки категорий -->
  </div>

  <div class="container mt-4">
    <!-- Секция «Меню» (группируем блюда по категориям) -->
    <div id="menuSection">
      <!-- >>> ВЕРТИКАЛЬНЫЙ СКРОЛЛ + 3D <<<
           Все блюда кладём в один контейнер #dishesContainer.
           Карточки будут рендериться как .card-3d -->
      <div id="dishesContainer">
        <!-- Здесь появятся карточки блюд вертикально (с 3D поворотом) -->
      </div>
    </div>

    <!-- Секция «Хочу!» -->
    <div id="wantSection" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0">Хочу!</h4>
        <button id="clearBtn" class="btn btn-link p-0">Очистить</button>
      </div>
      <div id="wantContent">
        <div class="row row-cols-2 g-3" id="wantGrid"></div>
        
        <!-- Empty state - отображается, когда нет выбранных блюд -->
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">🍽️</div>
          <p class="empty-state-text">Пока ничего не выбрано. Выберите блюда из меню</p>
          <button id="backToMenuBtn" class="btn btn-light">Вернуться к меню</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Кнопка "Отправить жене" (появляется только если есть блюда в "Хочу!") -->
  <div class="share-btn-container" id="shareBtnContainer">
    <button id="shareBtn" class="btn">
      Отправить жене
    </button>
  </div>

  <!-- Фиксированный нижний бар (переключатель) -->
  <div class="bottom-switcher">
    <button id="menuTab" class="switch-btn active">
      Меню
      <span class="counter-badge" id="menuCount">0</span>
    </button>
    <button id="wantTab" class="switch-btn">
      Хочу!
      <span class="counter-badge" id="wantCount">0</span>
    </button>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Инициализация Telegram WebApp (если нужно)
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
    }

    let dishes = []; // данные блюд из JSON
    let wantList = [];

    // При прокрутке будем вычислять расстояние до центра экрана
    // и на его основе поворачивать карточки
    function handleScroll() {
      const cards = document.querySelectorAll(".card-3d");
      // Координата центра экрана (от верха окна)
      const viewportCenter = window.innerHeight / 2;

      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const cardCenter = rect.top + rect.height / 2;
        const distance = viewportCenter - cardCenter;

        // Чем больше distance, тем сильнее наклон.  
        // Например, делим на 10, но лимитируем от -30 до 30 градусов.
        let rotation = distance / 10; 
        if (rotation > 30) rotation = 30;
        if (rotation < -30) rotation = -30;
        
        // Можно добавить небольшое «удаление» translateZ,
        // чтобы при прокрутке карточки уходили вдаль
        const translateZ = Math.abs(distance) * -0.2; // ближе/дальше по мере удаления от центра

        // Применяем 3D-трансформацию
        card.style.transform = `rotateX(${rotation}deg) translateZ(${translateZ}px)`;
      });
    }

    // Прилипает к событию скролла на контейнере и на документе
    function init3DScroll() {
      const container = document.getElementById("dishesContainer");
      container.addEventListener("scroll", handleScroll, { passive: true });
      window.addEventListener("scroll", handleScroll, { passive: true });
    }

    // Вспомогательная функция для установки активной категории
    function setActiveCategory(categoryName) {
      const buttons = $("#categoryBar button");
      buttons.each(function() {
        const btnText = $(this).text().trim();
        if (btnText === categoryName) {
          $(this).addClass("active");
          this.scrollIntoView({
            behavior: "smooth",
            block: "nearest",
            inline: "center"
          });
        } else {
          $(this).removeClass("active");
        }
      });
    }

    // Показываем/прячем кнопку «Отправить жене»
    function updateShareBtnVisibility() {
      const isWantTabActive = !$("#wantSection").hasClass("hidden");
      if (isWantTabActive && wantList.length > 0) {
        $("#shareBtnContainer").show();
      } else {
        $("#shareBtnContainer").hide();
      }
    }

    // Пустое или нет состояние
    function updateEmptyState() {
      if (wantList.length === 0) {
        $("#wantGrid").hide();
        $("#emptyState").show();
      } else {
        $("#wantGrid").show();
        $("#emptyState").hide();
      }
      updateShareBtnVisibility();
    }

    // Загрузка данных из JSON
    function loadDishes() {
      $.getJSON("dishes.json", function(data) {
        dishes = data;
        renderCategoryBar();
        renderDishesVertically();
      }).fail(function() {
        console.error("Не удалось загрузить файл dishes.json");
        // Тестовые данные
        dishes = [
          {id: 1, name: "Стейк рибай", category: "Мясо", image: "/api/placeholder/400/400"},
          {id: 2, name: "Карпаччо", category: "Мясо", image: "/api/placeholder/400/400"},
          {id: 3, name: "Дорадо на гриле", category: "Рыба", image: "/api/placeholder/400/400"},
          {id: 4, name: "Том ям с креветками", category: "Супы", image: "/api/placeholder/400/400"},
          {id: 5, name: "Салат Цезарь", category: "Салаты", image: "/api/placeholder/400/400"},
          {id: 6, name: "Тирамису", category: "Десерты", image: "/api/placeholder/400/400"},
        ];
        renderCategoryBar();
        renderDishesVertically();
      });
    }

    // Верхняя панель категорий
    function renderCategoryBar() {
      const categories = [...new Set(dishes.map(d => d.category))];
      const bar = $("#categoryBar");
      bar.empty();
      categories.forEach(category => {
        const button = $(`<button class="category-btn">${category}</button>`);
        button.on("click", function() {
          setActiveCategory(category);
          scrollToCategory(category);
        });
        bar.append(button);
      });
    }

    // «прокрутить» к первой карточке выбранной категории
    function scrollToCategory(category) {
      const container = $("#dishesContainer");
      const cardToScroll = container.find(`.card-3d[data-category='${category}']`).first();
      if (cardToScroll.length) {
        // вычтем высоту бара, если нужно
        container.animate({
          scrollTop: cardToScroll.offset().top - container.offset().top + container.scrollTop() - 40
        }, 400);
      }
    }

    // >>> Рендерим блюда вертикально с 3D <<<
    function renderDishesVertically() {
      const container = $("#dishesContainer");
      container.empty();

      let totalCount = 0;
      dishes.forEach(dish => {
        totalCount++;
        const isAdded = wantList.some(w => w.id === dish.id);
        const buttonHtml = isAdded
          ? `<button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">Передумал</button>`
          : `<button class="btn w-100 want-btn mt-auto" data-id="${dish.id}">Хочу!</button>`;

        const card = $(`
          <div class="card card-3d mb-2" data-category="${dish.category}">
            <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
            <div class="card-body">
              <h5 class="card-title">${dish.name}</h5>
              ${buttonHtml}
            </div>
          </div>
        `);
        container.append(card);
      });

      $("#menuCount").text(totalCount);
      // Перерисовываем эффект при первой загрузке
      handleScroll();
    }

    // Отрисовка «Хочу!»
    function renderWant() {
      const grid = $("#wantGrid");
      grid.empty();
      wantList.forEach(dish => {
        const card = $(`
          <div class="col">
            <div class="card h-100">
              <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
              <div class="card-body">
                <h5 class="card-title">${dish.name}</h5>
                <button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">
                  Передумал
                </button>
              </div>
            </div>
          </div>
        `);
        grid.append(card);
      });
      $("#wantCount").text(wantList.length);
      updateEmptyState();
    }

    // Удаление из «Хочу!»
    function removeFromWant(id) {
      wantList = wantList.filter(d => d.id !== id);
      renderWant();
      renderDishesVertically();
    }

    // Поделиться
    function shareWantedList() {
      if (wantList.length === 0) {
        alert("В списке пока ничего нет.");
        return;
      }
      const listText = "Мой список блюд:\n" + wantList.map(d => "- " + d.name).join("\n");
      if (navigator.share) {
        navigator.share({ text: listText }).catch(err => {
          console.error("Ошибка при использовании Web Share API:", err);
        });
      } else {
        alert("Ваш браузер не поддерживает Web Share API. Вот список:\n\n" + listText);
      }
    }

    $(document).ready(function() {
      loadDishes();
      updateEmptyState();
      init3DScroll(); // инициализируем прослушивание скролла

      $(document).on("click", ".want-btn", function() {
        const id = parseInt($(this).data("id"));
        const dish = dishes.find(d => d.id === id);
        if (dish && !wantList.some(d => d.id === id)) {
          wantList.push(dish);
          renderWant();
          renderDishesVertically();
        }
      });

      $(document).on("click", ".remove-btn", function() {
        const id = parseInt($(this).data("id"));
        removeFromWant(id);
      });

      $("#clearBtn").click(function() {
        wantList = [];
        renderWant();
        renderDishesVertically();
      });

      $("#shareBtn").click(function() {
        shareWantedList();
      });
      
      $("#backToMenuBtn").click(function() {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $("#menuTab").addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility();
      });

      // Переключение: Меню / Хочу!
      $("#menuTab").click(function() {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $(this).addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility();
      });

      $("#wantTab").click(function() {
        $("#menuSection").addClass("hidden");
        $("#wantSection").removeClass("hidden");
        $(this).addClass("active");
        $("#menuTab").removeClass("active");
        $("#categoryBar").hide();
        updateShareBtnVisibility();
      });
    });
  </script>
</body>
</html>
