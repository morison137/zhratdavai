    /* –ü—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –º–æ–∂–Ω–æ ¬´–ø—Ä–∏–ª–∏–ø–∞—Ç—å¬ª –∫ –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ:

    /* –ö–∞–∂–¥–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –±—É–¥–µ—Ç –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å—Å—è –≤–æ–∫—Ä—É–≥ –æ—Å–∏ X */

<body>

  <div id="categoryBar" class="category-bar">

  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–∏–∂–Ω–∏–π –±–∞—Ä (–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å) -->
  <div class="bottom-switcher">

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
    }

    let dishes = []; // –¥–∞–Ω–Ω—ã–µ –±–ª—é–¥ –∏–∑ JSON
    let wantList = [];

    // –ü—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –±—É–¥–µ–º –≤—ã—á–∏—Å–ª—è—Ç—å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ —Ü–µ–Ω—Ç—Ä–∞ —ç–∫—Ä–∞–Ω–∞
    // –∏ –Ω–∞ –µ–≥–æ –æ—Å–Ω–æ–≤–µ –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏
    function handleScroll() {
      const cards = document.querySelectorAll(".card-3d");
      // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ —Ü–µ–Ω—Ç—Ä–∞ —ç–∫—Ä–∞–Ω–∞ (–æ—Ç –≤–µ—Ä—Ö–∞ –æ–∫–Ω–∞)
      const viewportCenter = window.innerHeight / 2;

      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const cardCenter = rect.top + rect.height / 2;
        const distance = viewportCenter - cardCenter;

        // –ß–µ–º –±–æ–ª—å—à–µ distance, —Ç–µ–º —Å–∏–ª—å–Ω–µ–µ –Ω–∞–∫–ª–æ–Ω.  
        // –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–µ–ª–∏–º –Ω–∞ 10, –Ω–æ –ª–∏–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç -30 –¥–æ 30 –≥—Ä–∞–¥—É—Å–æ–≤.
        let rotation = distance / 10; 
        if (rotation > 30) rotation = 30;
        if (rotation < -30) rotation = -30;
        
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ–±–æ–ª—å—à–æ–µ ¬´—É–¥–∞–ª–µ–Ω–∏–µ¬ª translateZ,
        // —á—Ç–æ–±—ã –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —É—Ö–æ–¥–∏–ª–∏ –≤–¥–∞–ª—å
        const translateZ = Math.abs(distance) * -0.2; // –±–ª–∏–∂–µ/–¥–∞–ª—å—à–µ –ø–æ –º–µ—Ä–µ —É–¥–∞–ª–µ–Ω–∏—è –æ—Ç —Ü–µ–Ω—Ç—Ä–∞

        // –ü—Ä–∏–º–µ–Ω—è–µ–º 3D-—Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é
        card.style.transform = `rotateX(${rotation}deg) translateZ(${translateZ}px)`;
      });
    }

    // –ü—Ä–∏–ª–∏–ø–∞–µ—Ç –∫ —Å–æ–±—ã—Ç–∏—é —Å–∫—Ä–æ–ª–ª–∞ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –∏ –Ω–∞ –¥–æ–∫—É–º–µ–Ω—Ç–µ
    function init3DScroll() {
      const container = document.getElementById("dishesContainer");
      container.addEventListener("scroll", handleScroll, { passive: true });
      window.addEventListener("scroll", handleScroll, { passive: true });
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function setActiveCategory(categoryName) {
      const buttons = $("#categoryBar button");
      buttons.each(function() {
        const btnText = $(this).text().trim();
        if (btnText === categoryName) {
          $(this).addClass("active");
          this.scrollIntoView({
            behavior: "smooth",
            block: "nearest",
            inline: "center"
          });
        } else {
          $(this).removeClass("active");
        }
      });
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/–ø—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É ¬´–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–µ–Ω–µ¬ª
    function updateShareBtnVisibility() {
      const isWantTabActive = !$("#wantSection").hasClass("hidden");
      if (isWantTabActive && wantList.length > 0) {
        $("#shareBtnContainer").show();
      } else {
        $("#shareBtnContainer").hide();
      }
    }

    // –ü—É—Å—Ç–æ–µ –∏–ª–∏ –Ω–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    function updateEmptyState() {
      if (wantList.length === 0) {
        $("#wantGrid").hide();
        $("#emptyState").show();
      } else {
        $("#wantGrid").show();
        $("#emptyState").hide();
      }
      updateShareBtnVisibility();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
    function loadDishes() {
      $.getJSON("dishes.json", function(data) {
        dishes = data;
        renderCategoryBar();
        renderDishesVertically();
      }).fail(function() {
        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª dishes.json");
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        dishes = [
          {id: 1, name: "–°—Ç–µ–π–∫ —Ä–∏–±–∞–π", category: "–ú—è—Å–æ", image: "/api/placeholder/400/400"},
          {id: 2, name: "–ö–∞—Ä–ø–∞—á—á–æ", category: "–ú—è—Å–æ", image: "/api/placeholder/400/400"},
          {id: 3, name: "–î–æ—Ä–∞–¥–æ –Ω–∞ –≥—Ä–∏–ª–µ", category: "–†—ã–±–∞", image: "/api/placeholder/400/400"},
          {id: 4, name: "–¢–æ–º —è–º —Å –∫—Ä–µ–≤–µ—Ç–∫–∞–º–∏", category: "–°—É–ø—ã", image: "/api/placeholder/400/400"},
          {id: 5, name: "–°–∞–ª–∞—Ç –¶–µ–∑–∞—Ä—å", category: "–°–∞–ª–∞—Ç—ã", image: "/api/placeholder/400/400"},
          {id: 6, name: "–¢–∏—Ä–∞–º–∏—Å—É", category: "–î–µ—Å–µ—Ä—Ç—ã", image: "/api/placeholder/400/400"},
        ];
        renderCategoryBar();
        renderDishesVertically();
      });
    }

    // –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    function renderCategoryBar() {
      const categories = [...new Set(dishes.map(d => d.category))];
      const bar = $("#categoryBar");
      bar.empty();
      categories.forEach(category => {
        const button = $(`<button class="category-btn">${category}</button>`);
        button.on("click", function() {
          setActiveCategory(category);
          scrollToCategory(category);
        });
        bar.append(button);
      });
    }

    // ¬´–ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å¬ª –∫ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function scrollToCategory(category) {
      const container = $("#dishesContainer");
      const cardToScroll = container.find(`.card-3d[data-category='${category}']`).first();
      if (cardToScroll.length) {
        // –≤—ã—á—Ç–µ–º –≤—ã—Å–æ—Ç—É –±–∞—Ä–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        container.animate({
          scrollTop: cardToScroll.offset().top - container.offset().top + container.scrollTop() - 40
        }, 400);
      }
    }

    // >>> –†–µ–Ω–¥–µ—Ä–∏–º –±–ª—é–¥–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ —Å 3D <<<
    function renderDishesVertically() {
      const container = $("#dishesContainer");
      container.empty();

      let totalCount = 0;
      dishes.forEach(dish => {
        totalCount++;
        const isAdded = wantList.some(w => w.id === dish.id);
        const buttonHtml = isAdded
          ? `<button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">–ü–µ—Ä–µ–¥—É–º–∞–ª</button>`
          : `<button class="btn w-100 want-btn mt-auto" data-id="${dish.id}">–•–æ—á—É!</button>`;

        const card = $(`
          <div class="card card-3d mb-2" data-category="${dish.category}">
            <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
            <div class="card-body">
              <h5 class="card-title">${dish.name}</h5>
              ${buttonHtml}
            </div>
          </div>
        `);
        container.append(card);
      });

      $("#menuCount").text(totalCount);
      // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      handleScroll();
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ ¬´–•–æ—á—É!¬ª
    function renderWant() {
      const grid = $("#wantGrid");
      grid.empty();
      wantList.forEach(dish => {
        const card = $(`
          <div class="col">
            <div class="card h-100">
              <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
              <div class="card-body">
                <h5 class="card-title">${dish.name}</h5>
                <button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">
                  –ü–µ—Ä–µ–¥—É–º–∞–ª
                </button>
              </div>
            </div>
          </div>
        `);
        grid.append(card);
      });
      $("#wantCount").text(wantList.length);
      updateEmptyState();
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ ¬´–•–æ—á—É!¬ª
    function removeFromWant(id) {
      wantList = wantList.filter(d => d.id !== id);
      renderWant();
      renderDishesVertically();
    }

    // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
    function shareWantedList() {
      if (wantList.length === 0) {
        alert("–í —Å–ø–∏—Å–∫–µ –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç.");
        return;
      }
      const listText = "–ú–æ–π —Å–ø–∏—Å–æ–∫ –±–ª—é–¥:\n" + wantList.map(d => "- " + d.name).join("\n");
      if (navigator.share) {
        navigator.share({ text: listText }).catch(err => {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ Web Share API:", err);
        });
      } else {
        alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Share API. –í–æ—Ç —Å–ø–∏—Å–æ–∫:\n\n" + listText);
      }
    }

    $(document).ready(function() {
      loadDishes();
      updateEmptyState();
      init3DScroll(); // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞

      $(document).on("click", ".want-btn", function() {
        const id = parseInt($(this).data("id"));
        const dish = dishes.find(d => d.id === id);
        if (dish && !wantList.some(d => d.id === id)) {
          wantList.push(dish);
          renderWant();
          renderDishesVertically();
        }
      });

      $(document).on("click", ".remove-btn", function() {
        const id = parseInt($(this).data("id"));
        removeFromWant(id);
      });

      $("#clearBtn").click(function() {
        wantList = [];
        renderWant();
        renderDishesVertically();
      });

      $("#shareBtn").click(function() {
        shareWantedList();
      });
      
      $("#backToMenuBtn").click(function() {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $("#menuTab").addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility();
      });

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ: –ú–µ–Ω—é / –•–æ—á—É!
      $("#menuTab").click(function() {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $(this).addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility();
      });

      $("#wantTab").click(function() {
        $("#menuSection").addClass("hidden");
        $("#wantSection").removeClass("hidden");
        $(this).addClass("active");
        $("#menuTab").removeClass("active");
        $("#categoryBar").hide();
        updateShareBtnVisibility();
      });
    });
  </script>
</body>
</html>
