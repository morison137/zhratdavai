<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–î–∞–≤–∞–π –∂—Ä–∞—Ç—å!</title>

  <!-- Bootstrap CSS (–¥–ª—è —Å–µ—Ç–∫–∏ –∏ –∫–∞—Ä—Ç–æ—á–µ–∫) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (–¥–ª—è –∏–∫–æ–Ω–∫–∏ –ª–∞–π–∫–∞) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Telegram WebApp JS (–µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –≤ –¢–µ–ª–µ–≥—Ä–∞–º–µ) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

  <style>
    :root {
      --primary-color: #FF6B35;
      --text-color: #202023;
      --text-secondary: #72727A;
      --background-color: #F8F7F4;
      --card-background: #FFFFFF;
      --button-color: #F0F0F0;
      --button-text: #505055;
      --button-hover: #E5E5E5;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-radius-lg: 16px;
      --border-radius-md: 12px;
      --border-radius-sm: 8px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 70px 0 120px;
      line-height: 1.5;
    }

    .container {
      padding: 0 20px;
      max-width: 540px;
      margin: 0 auto;
    }

    /* –£–º–µ–Ω—å—à–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∏ –≤–Ω–µ—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫–æ–ª–æ–Ω–∫–∞–º–∏ */
    .row.row-cols-2 {
      --bs-gutter-x: 0.5rem;
      --bs-gutter-y: 0.5rem;
    }

    /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ */
    .card {
      position: relative; /* –¥–ª—è –∏–∫–æ–Ω–∫–∏ */
      border: none;
      border-radius: var(--border-radius-md);
      background-color: var(--card-background);
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 3:4 */
    .card-img-top {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      padding: 8px; /* —É–º–µ–Ω—å—à—ë–Ω–Ω—ã–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
    }
    .card-title {
      font-size: 0.85rem;
      font-weight: 400;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    /* –ò–∫–æ–Ω–∫–∞ –ª–∞–π–∫–∞ */
    .like-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1.4rem;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 10;
    }
    .like-icon:hover {
      transform: scale(1.1);
    }
    .like-icon.liked {
      color: var(--primary-color);
    }

    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π‚Ä¶ */
    .hidden { display: none; }

    #dishesContainer > h4 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 32px 0;
      color: var(--text-color);
      letter-spacing: -0.5px;
    }

    .category-bar {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-sm);
      padding: 12px 10px;
      overflow-x: auto; white-space: nowrap;
      z-index: 10000;
    }
    .category-bar::-webkit-scrollbar { display: none; }
    .category-bar button {
      display: inline-block; border: none; background: transparent;
      color: var(--text-color); margin-right: 8px;
      padding: 8px 16px; border-radius: 9999px;
      transition: all 0.2s ease; font-size: 0.9rem;
    }
    .category-bar button.active { background: var(--button-color); color: black; }
    .category-bar button:hover { background: var(--button-hover); }

    .bottom-switcher {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
      width: 85%; max-width: 320px;
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-md);
      border-radius: 9999px; padding: 8px; z-index: 9999;
    }
    .switch-btn {
      flex: 1; border: none; background: transparent;
      display: flex; align-items: center; justify-content: center;
      gap: 8px; border-radius: 9999px; font-weight: 500;
      padding: 10px 16px; transition: all 0.2s ease; font-size: 0.95rem;
    }
    .switch-btn.active { background: var(--text-color); color: white; }
    .switch-btn:hover { background: var(--button-hover); }
    .counter-badge {
      background: rgba(0,0,0,0.1);
      padding: 3px 10px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .switch-btn.active .counter-badge {
      background: rgba(255,255,255,0.25);
      color: white;
    }

    /* –°–µ–∫—Ü–∏—è –•–æ—á—É! */
    #wantSection { padding-bottom: 100px; }
    #wantSection h4 {
      font-size: 1.75rem; font-weight: 700; margin-bottom: 20px;
      color: var(--text-color); letter-spacing: -0.5px;
    }
    #clearBtn {
      color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 500;
    }
    #clearBtn:hover { color: #555; }

    .share-btn-container {
      position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
      width: 85%; max-width: 320px; display: none;
      justify-content: center; background: none; box-shadow: none; z-index: 9998;
    }
    #shareBtn {
      flex: 1; background: var(--primary-color); color: white;
      font-weight: 600; border-radius: 9999px; padding: 14px 32px; border: none;
    }
    #shareBtn:hover {
      background-color: #E55A24; transform: translateY(-2px);
    }

    .empty-state {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 40px 20px; text-align: center;
      min-height: 300px;
    }
    .empty-state-icon {
      font-size: 64px; color: #DDD; margin-bottom: 20px;
    }
    .empty-state-text {
      font-size: 1.1rem; color: var(--text-secondary);
      margin-bottom: 24px; max-width: 260px;
    }
    @media (min-width: 640px) {
      .category-bar, .bottom-switcher {
        background: rgba(255,255,255,0.85);
      }
    }
  </style>
</head>
<body>
  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤–µ—Ä—Ö–Ω–∏–π –±–∞—Ä —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ -->
  <div id="categoryBar" class="category-bar"></div>

  <div class="container mt-4">
    <!-- –ú–µ–Ω—é -->
    <div id="menuSection">
      <div id="dishesContainer"></div>
    </div>

    <!-- –•–æ—á—É! -->
    <div id="wantSection" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="m-0">–•–æ—á—É!</h4>
        <button id="clearBtn" class="btn btn-link p-0">–û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
      <div id="wantContent">
        <div class="row row-cols-2 g-3" id="wantGrid"></div>
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">üçΩÔ∏è</div>
          <p class="empty-state-text">–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ. –í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–∞ –∏–∑ –º–µ–Ω—é</p>
          <button id="backToMenuBtn" class="btn btn-light">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –º–µ–Ω—é</button>
        </div>
      </div>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ ¬´–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–µ–Ω–µ¬ª -->
  <div class="share-btn-container" id="shareBtnContainer">
    <button id="shareBtn" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–µ–Ω–µ</button>
  </div>

  <!-- –ù–∏–∂–Ω–∏–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å -->
  <div class="bottom-switcher">
    <button id="menuTab" class="switch-btn active">
      –ú–µ–Ω—é <span class="counter-badge" id="menuCount">0</span>
    </button>
    <button id="wantTab" class="switch-btn">
      –•–æ—á—É! <span class="counter-badge" id="wantCount">0</span>
    </button>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç—ã -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp; tg.ready();
    }

    let dishes = [], wantList = [];

    function setActiveCategory(name) {
      $("#categoryBar button").each(function() {
        $(this).toggleClass("active", $(this).text().trim() === name);
      });
    }

    function updateShareBtnVisibility() {
      const show = !$("#wantSection").hasClass("hidden") && wantList.length > 0;
      show ? $("#shareBtnContainer").show() : $("#shareBtnContainer").hide();
    }

    function updateEmptyState() {
      if (wantList.length === 0) {
        $("#wantGrid").hide(); $("#emptyState").show();
      } else {
        $("#wantGrid").show(); $("#emptyState").hide();
      }
      updateShareBtnVisibility();
    }

    function loadDishes() {
      $.getJSON("dishes.json", data => {
        dishes = data;
        renderCategoryBar(); renderGroupedDishes();
      }).fail(() => {
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        dishes = [
          {id:1,name:"–°—Ç–µ–π–∫ —Ä–∏–±–∞–π",category:"–ú—è—Å–æ",image:"/api/placeholder/400/400"},
          {id:2,name:"–ö–∞—Ä–ø–∞—á—á–æ –∏–∑ –≥–æ–≤—è–¥–∏–Ω—ã",category:"–ú—è—Å–æ",image:"/api/placeholder/400/400"},
          {id:3,name:"–î–æ—Ä–∞–¥–æ –Ω–∞ –≥—Ä–∏–ª–µ",category:"–†—ã–±–∞",image:"/api/placeholder/400/400"},
          {id:4,name:"–¢–æ–º —è–º —Å –∫—Ä–µ–≤–µ—Ç–∫–∞–º–∏",category:"–°—É–ø—ã",image:"/api/placeholder/400/400"},
          {id:5,name:"–°–∞–ª–∞—Ç –¶–µ–∑–∞—Ä—å",category:"–°–∞–ª–∞—Ç—ã",image:"/api/placeholder/400/400"},
          {id:6,name:"–¢–∏—Ä–∞–º–∏—Å—É",category:"–î–µ—Å–µ—Ä—Ç—ã",image:"/api/placeholder/400/400"},
        ];
        renderCategoryBar(); renderGroupedDishes();
      });
    }

    function renderCategoryBar() {
      const cats = [...new Set(dishes.map(d=>d.category))];
      const bar = $("#categoryBar").empty();
      cats.forEach(cat => {
        $('<button>')
          .addClass('category-btn')
          .text(cat)
          .on('click', () => {
            const target = $(`#category-${cat.replace(/\s+/g,'_')}`);
            if (!target.length) return;
            $('html,body').animate({
              scrollTop: target.offset().top - $("#categoryBar").outerHeight() - 10
            }, 300, () => setActiveCategory(cat));
          })
          .appendTo(bar);
      });
    }

    function renderGroupedDishes() {
      const grouped = {};
      dishes.forEach(d => {
        (grouped[d.category] = grouped[d.category]||[]).push(d);
      });
      const container = $("#dishesContainer").empty();
      for (let cat in grouped) {
        container.append(
          `<h4 id="category-${cat.replace(/\s+/g,'_')}" class="mt-4">${cat}</h4>`
        );
        const row = $(`<div class="row row-cols-2 g-3"></div>`);
        grouped[cat].forEach(dish => {
          const added = wantList.some(w=>w.id===dish.id);
          const iconClass = added ? 'bi-heart-fill liked' : 'bi-heart';
          const card = $(`
            <div class="col">
              <div class="card h-100">
                <i class="like-icon bi ${iconClass}" data-id="${dish.id}"></i>
                <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
                <div class="card-body">
                  <h5 class="card-title">${dish.name}</h5>
                </div>
              </div>
            </div>
          `);
          row.append(card);
        });
        container.append(row);
      }
      $("#menuCount").text(dishes.length);
    }

    function renderWant() {
      const grid = $("#wantGrid").empty();
      wantList.forEach(dish => {
        grid.append(`
          <div class="col">
            <div class="card h-100">
              <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
              <div class="card-body">
                <h5 class="card-title">${dish.name}</h5>
                <button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">–ü–µ—Ä–µ–¥—É–º–∞–ª</button>
              </div>
            </div>
          </div>
        `);
      });
      $("#wantCount").text(wantList.length);
      updateEmptyState();
    }

    function removeFromWant(id) {
      wantList = wantList.filter(d=>d.id!==id);
      renderWant(); renderGroupedDishes();
    }

    function shareWantedList() {
      if (!wantList.length) return alert("–í —Å–ø–∏—Å–∫–µ –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç.");
      const text = "–ú–æ–π —Å–ø–∏—Å–æ–∫ –±–ª—é–¥:\n" + wantList.map(d=>"- "+d.name).join("\n");
      if (navigator.share) navigator.share({text}).catch(console.error);
      else alert(text);
    }

    $(window).on("scroll", () => {
      if ($("#menuSection").is(":visible")) {
        const scroll = $(document).scrollTop();
        const barH = $("#categoryBar").outerHeight();
        const curr = $("h4[id^='category-']").filter(function() {
          return $(this).offset().top - barH - 20 <= scroll;
        }).last();
        if (curr.length) setActiveCategory(curr.text().trim());
      }
    });

    $(document).ready(() => {
      loadDishes();
      updateEmptyState();

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∏–∫–æ–Ω–∫–µ –ª–∞–π–∫–∞
      $(document).on("click", ".like-icon", function() {
        const id = +$(this).data("id");
        const dish = dishes.find(d=>d.id===id);
        if (!dish) return;
        if (wantList.some(w=>w.id===id)) {
          removeFromWant(id);
        } else {
          wantList.push(dish);
          renderWant();
          renderGroupedDishes();
        }
      });

      // –£–¥–∞–ª–∏—Ç—å –∏–∑ ¬´–•–æ—á—É!¬ª
      $(document).on("click", ".remove-btn", function() {
        removeFromWant(+$(this).data("id"));
      });

      $("#clearBtn").click(() => {
        wantList = [];
        renderWant(); renderGroupedDishes();
      });
      $("#shareBtn").click(shareWantedList);

      $("#backToMenuBtn").click(() => {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $("#menuTab").addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility();
      });

      $("#menuTab").click(() => {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $("#menuTab").addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility();
      });

      $("#wantTab").click(() => {
        $("#menuSection").addClass("hidden");
        $("#wantSection").removeClass("hidden");
        $("#wantTab").addClass("active");
        $("#menuTab").removeClass("active");
        $("#categoryBar").hide();
        updateShareBtnVisibility();
      });
    });
  </script>
</body>
</html>
