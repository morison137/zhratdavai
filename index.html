    /* ----- –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –í–ï–†–•–ù–ò–ô –ë–ê–† (–∫–∞—Ç–µ–≥–æ—Ä–∏–∏) ----- */

    /* ----- –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –ù–ò–ñ–ù–ò–ô –ë–ê–† (–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å) ----- */

    /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
    .btn {

       –∞ —à–∏—Ä–∏–Ω–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –Ω–∏–∂–Ω–∏–º –±–∞—Ä–æ–º */
    .share-btn-container {

    /* >>> –ò–ó–ú–ï–ù–ï–ù–û <<< */
    /* –£–±–∏—Ä–∞–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω (–¥–µ–ª–∞–µ–º —Ñ–æ–Ω –∫–Ω–æ–ø–∫–∏ –æ—Ä–∞–Ω–∂–µ–≤—ã–º –∏–ª–∏ –∫–∞–∫ –≤–∞–º –Ω—É–∂–Ω–æ) */
    #shareBtn {

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –±–æ–ª–µ–µ –∫—Ä—É–ø–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (min-width: 640px) {

  </style>

<body>
  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤–µ—Ä—Ö–Ω–∏–π –±–∞—Ä —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ -->
  <div id="categoryBar" class="category-bar">

  </div>

  <div class="container mt-4">
    <!-- –°–µ–∫—Ü–∏—è ¬´–ú–µ–Ω—é¬ª (–≥—Ä—É–ø–ø–∏—Ä—É–µ–º –±–ª—é–¥–∞ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º) -->

    <!-- –°–µ–∫—Ü–∏—è ¬´–•–æ—á—É!¬ª -->

        <!-- Empty state - –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –Ω–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –±–ª—é–¥ -->
        <div class="empty-state" id="emptyState">

  <!-- >>> –ò–ó–ú–ï–ù–ï–ù–û <<< 
       –ö–Ω–æ–ø–∫–∞ "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–µ–Ω–µ" —Ç–µ–ø–µ—Ä—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–∞ (display: none)
       –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –¢–û–õ–¨–ö–û –Ω–∞ –≤–∫–ª–∞–¥–∫–µ "–•–æ—á—É!", –µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –Ω–µ –ø—É—Å—Ç -->
  <div class="share-btn-container" id="shareBtnContainer">

  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –Ω–∏–∂–Ω–∏–π –±–∞—Ä (–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å) -->
  <div class="bottom-switcher">
    <button id="menuTab" class="switch-btn active">
      –ú–µ–Ω—é
      <span class="counter-badge" id="menuCount">0</span>
    </button>
    <button id="wantTab" class="switch-btn">
      –•–æ—á—É!
      <span class="counter-badge" id="wantCount">0</span>
    </button>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
    }

    let dishes = []; // –¥–∞–Ω–Ω—ã–µ –±–ª—é–¥ –∏–∑ JSON
    let wantList = [];

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function setActiveCategory(categoryName) {
      const buttons = $("#categoryBar button");
      buttons.each(function() {
        const btnText = $(this).text().trim();
        if (btnText === categoryName) {
          $(this).addClass("active");
          this.scrollIntoView({
            behavior: "smooth",
            block: "nearest",
            inline: "center"
          });
        } else {
          $(this).removeClass("active");
        }
      });
    }

    // >>> –ò–ó–ú–ï–ù–ï–ù–û <<<
    // –õ–æ–≥–∏–∫–∞, –∫–æ—Ç–æ—Ä–∞—è —Ä–µ—à–∞–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –ª–∏ –∫–Ω–æ–ø–∫—É "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–µ–Ω–µ"
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –µ—ë —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–∫–ª–∞–¥–∫–µ "–•–æ—á—É!" –∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –Ω–µ –ø—É—Å—Ç
    function updateShareBtnVisibility() {
      const isWantTabActive = !$("#wantSection").hasClass("hidden");
      if (isWantTabActive && wantList.length > 0) {
        $("#shareBtnContainer").show();
      } else {
        $("#shareBtnContainer").hide();
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ Empty State
    function updateEmptyState() {
      if (wantList.length === 0) {
        $("#wantGrid").hide();
        $("#emptyState").show();
      } else {
        $("#wantGrid").show();
        $("#emptyState").hide();
      }
      // –í—ã–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è —Å–∫—Ä—ã–≤–∞–µ—Ç –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∫–Ω–æ–ø–∫—É
      updateShareBtnVisibility();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
    function loadDishes() {
      $.getJSON("dishes.json", function(data) {
        dishes = data;
        renderCategoryBar();
        renderGroupedDishes();
      }).fail(function() {
        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª dishes.json");
        // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        dishes = [
          {id: 1, name: "–°—Ç–µ–π–∫ —Ä–∏–±–∞–π", category: "–ú—è—Å–æ", image: "/api/placeholder/400/400"},
          {id: 2, name: "–ö–∞—Ä–ø–∞—á—á–æ –∏–∑ –≥–æ–≤—è–¥–∏–Ω—ã", category: "–ú—è—Å–æ", image: "/api/placeholder/400/400"},
          {id: 3, name: "–î–æ—Ä–∞–¥–æ –Ω–∞ –≥—Ä–∏–ª–µ", category: "–†—ã–±–∞", image: "/api/placeholder/400/400"},
          {id: 4, name: "–¢–æ–º —è–º —Å –∫—Ä–µ–≤–µ—Ç–∫–∞–º–∏", category: "–°—É–ø—ã", image: "/api/placeholder/400/400"},
          {id: 5, name: "–°–∞–ª–∞—Ç –¶–µ–∑–∞—Ä—å", category: "–°–∞–ª–∞—Ç—ã", image: "/api/placeholder/400/400"},
          {id: 6, name: "–¢–∏—Ä–∞–º–∏—Å—É", category: "–î–µ—Å–µ—Ä—Ç—ã", image: "/api/placeholder/400/400"},
        ];
        renderCategoryBar();
        renderGroupedDishes();
      });
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    function renderCategoryBar() {
      const categories = [...new Set(dishes.map(d => d.category))];
      const bar = $("#categoryBar");
      bar.empty();
      categories.forEach(category => {
        const button = $(`<button class="category-btn">${category}</button>`);
        button.on("click", function() {
          const barHeight = $("#categoryBar").outerHeight();
          const targetId = `#category-${CSS.escape(category.replace(/\s+/g, '_'))}`;
          const target = $(targetId);
          if (target.length) {
            $("html, body").stop(true).animate({
              scrollTop: target.offset().top - barHeight - 10
            }, 300, function() {
              setActiveCategory(category);
            });
          }
        });
        bar.append(button);
      });
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –±–ª—é–¥, —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
    function renderGroupedDishes() {
      const grouped = {};
      dishes.forEach(dish => {
        if (!grouped[dish.category]) {
          grouped[dish.category] = [];
        }
        grouped[dish.category].push(dish);
      });
      const container = $("#dishesContainer");
      container.empty();
      for (const category in grouped) {
        container.append(`<h4 id="category-${category.replace(/\s+/g, '_')}" class="mt-4">${category}</h4>`);
        const rowDiv = $(`<div class="row row-cols-2 g-3"></div>`);
        grouped[category].forEach(dish => {
          const isAdded = wantList.some(w => w.id === dish.id);
          const buttonHtml = isAdded
            ? `<button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">–ü–µ—Ä–µ–¥—É–º–∞–ª</button>`
            : `<button class="btn w-100 want-btn mt-auto" data-id="${dish.id}">–•–æ—á—É!</button>`;
          const card = $(`
            <div class="col">
              <div class="card h-100">
                <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
                <div class="card-body">
                  <h5 class="card-title">${dish.name}</h5>
                  ${buttonHtml}
                </div>
              </div>
            </div>
          `);
          rowDiv.append(card);
        });
        container.append(rowDiv);
      }
      $("#menuCount").text(dishes.length);
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞–∑–¥–µ–ª–∞ "–•–æ—á—É!"
    function renderWant() {
      const grid = $("#wantGrid");
      grid.empty();
      wantList.forEach(dish => {
        const card = $(`
          <div class="col">
            <div class="card h-100">
              <img src="${dish.image}" loading="lazy" class="card-img-top" alt="${dish.name}">
              <div class="card-body">
                <h5 class="card-title">${dish.name}</h5>
                <button class="btn w-100 remove-btn mt-auto" data-id="${dish.id}">
                  –ü–µ—Ä–µ–¥—É–º–∞–ª
                </button>
              </div>
            </div>
          </div>
        `);
        grid.append(card);
      });
      $("#wantCount").text(wantList.length);
      updateEmptyState();
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –±–ª—é–¥–∞ –∏–∑ —Å–ø–∏—Å–∫–∞ "–•–æ—á—É!"
    function removeFromWant(id) {
      wantList = wantList.filter(d => d.id !== id);
      renderWant();
      renderGroupedDishes();
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–ø–∏—Å–∫–∞ —á–µ—Ä–µ–∑ Web Share API (–ø—Ä–∏–º–µ—Ä)
    function shareWantedList() {
      if (wantList.length === 0) {
        alert("–í —Å–ø–∏—Å–∫–µ –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç.");
        return;
      }
      const listText = "–ú–æ–π —Å–ø–∏—Å–æ–∫ –±–ª—é–¥:\n" + wantList.map(d => "- " + d.name).join("\n");
      if (navigator.share) {
        navigator.share({ text: listText }).catch(err => {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ Web Share API:", err);
        });
      } else {
        alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Share API. –í–æ—Ç —Å–ø–∏—Å–æ–∫:\n\n" + listText);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫—Ä–æ–ª–ª–∞ –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã ¬´–ú–µ–Ω—é¬ª)
    $(window).on("scroll", function() {
      if (!$("#menuSection").is(":visible")) return;
      const scrollPos = $(document).scrollTop();
      const barHeight = $("#categoryBar").outerHeight();
      const currentSection = $("h4[id^='category-']").filter(function() {
        return ($(this).offset().top - barHeight - 20) <= scrollPos;
      }).last();
      if (!currentSection.length) return;
      const activeCategory = currentSection.text().trim();
      setActiveCategory(activeCategory);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Ä–∞–∑–¥–µ–ª–∞–º–∏
    $(document).ready(function() {
      loadDishes();
      updateEmptyState();

      $(document).on("click", ".want-btn", function() {
        const id = parseInt($(this).data("id"));
        const dish = dishes.find(d => d.id === id);
        if (dish && !wantList.some(d => d.id === id)) {
          wantList.push(dish);
          renderWant();
          renderGroupedDishes();
        }
      });

      $(document).on("click", ".remove-btn", function() {
        const id = parseInt($(this).data("id"));
        removeFromWant(id);
      });

      $("#clearBtn").click(function() {
        wantList = [];
        renderWant();
        renderGroupedDishes();
      });

      $("#shareBtn").click(function() {
        shareWantedList();
      });
      
      $("#backToMenuBtn").click(function() {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $("#menuTab").addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility(); // –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ "–ú–µ–Ω—é" —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      });

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ä–∞–∑–¥–µ–ª–∞–º–∏ "–ú–µ–Ω—é" –∏ "–•–æ—á—É!"
      $("#menuTab").click(function() {
        $("#menuSection").removeClass("hidden");
        $("#wantSection").addClass("hidden");
        $(this).addClass("active");
        $("#wantTab").removeClass("active");
        $("#categoryBar").show();
        updateShareBtnVisibility(); // —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–µ–Ω–µ"
      });

      $("#wantTab").click(function() {
        $("#menuSection").addClass("hidden");
        $("#wantSection").removeClass("hidden");
        $(this).addClass("active");
        $("#menuTab").removeClass("active");
        $("#categoryBar").hide();
        updateShareBtnVisibility(); // –ø–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –Ω–µ –ø—É—Å—Ç
      });
    });
  </script>
</body>
